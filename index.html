<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김민석 자기소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #333;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .intro {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .mbti {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .education {
            margin-bottom: 20px;
        }
        
        .education-box {
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        
        .education-box strong {
            color: #333;
        }
        
        .contact {
            margin-top: 20px;
        }
        
        .contact p {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자기소개</h1>
        
        <div class="intro">
            <p>안녕하세요 저는 전북대학교 스마트팜학과 25학번 김민석 입니다</p>
        </div>
        
        <div class="mbti">
            <h2>MBTI</h2>
            <p>ESTP</p>
        </div>
        
        <div class="education">
            <h2>학력</h2>
            <div class="education-box">
                <strong>초등학교:</strong> 경기도 군포 당정초등학교
            </div>
            <div class="education-box">
                <strong>중학교:</strong> 경기도 군포 당정중학교
            </div>
            <div class="education-box">
                <strong>고등학교:</strong> 경기도 군포 용호고등학교
            </div>
        </div>
        
        <div class="contact">
            <h2>연락처</h2>
            <p><strong>전화번호:</strong> 010-4738-3786</p>
            <p><strong>이메일:</strong> thefancy1tp@gmail.com</p>
        </div>
    </div>
</body>
</html>
