<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김민석 - 자기소개</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 헤더 섹션 */
        header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #2ecc71;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .mbti-badge {
            display: inline-block;
            background: white;
            color: #2ecc71;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 15px;
        }

        /* 메인 콘텐츠 */
        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2ecc71;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2ecc71;
        }

        /* 자기소개 */
        .intro-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }

        /* 학력 박스 */
        .education-timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .education-box {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .education-box::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #2ecc71;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 2px #2ecc71;
        }

        .education-level {
            font-size: 1.3em;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .education-school {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .education-location {
            font-size: 0.95em;
            color: #777;
            margin-top: 5px;
        }

        /* 연락처 정보 */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }

        .contact-label {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-value {
            font-size: 1.2em;
            color: #333;
            font-weight: 500;
        }

        .contact-value a {
            color: #2ecc71;
            text-decoration: none;
        }

        /* MBTI 설명 */
        .mbti-description {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .mbti-description h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .mbti-description p {
            line-height: 1.8;
            opacity: 0.95;
        }

        /* 푸터 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px;
        }

        footer p {
            margin: 5px 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            header {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .education-box {
                padding: 20px;
            }

            .education-box::before {
                display: none;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
